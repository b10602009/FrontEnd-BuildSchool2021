<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 200px;
            height: 50px;
            text-align: center;
            border: none;
            background-color: pink;
            color: rgb(255, 255, 255);
            position: relative;
            box-shadow: 0px 8px rgb(108, 13, 100);
            top: -8px;
            transition: 1s;
        }
        button:hover{
            box-shadow: 0px 0px rgb(108, 13, 100);
            top: 0px;
        }
    </style>
    
</head>
<body>
    <button>click me</button>
</body>
</html>
