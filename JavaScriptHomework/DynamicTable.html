<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">台灣水庫即時水情</h1>
    </div>

    <div class="container">
        <table class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>
        let h1 = document.querySelector("h1");
        h1.setAttribute("style", "text-align: center");

        let thead, tbody;
        //let resoiver
        let reservoirs = [
            {name: "新山水庫(基隆)", capacity: "896.58萬立方公尺", percent: "89.4%", days: "99天"},
            {name: "翡翠水庫(台北、新北)", capacity: "26455.31萬立方公尺", percent: "78.8%", days:"60天以上"},
            {name: "石門水庫(新北、桃園、新竹)", capacity:"78.8萬立方公尺", percent:"34.4%" ,days:"60天以上"},
            {name: "永和山水庫(新竹、苗栗)", capacity:"242.59萬立方公尺", percent:"30%", days:"30天-60天"},
            {name: "寶山水庫(新竹)", capacity:"94.18萬立方公尺", percent: "18.7%", days:"60天以上"}
        ]

        window.onload=function(){
            thead = document.querySelector("table>thead");
            tbody = document.querySelector("table>tbody");

            let tr = document.createElement("tr"); //<tr>
            
            let col01 = document.createElement("th"); //<th>
            col01.innerText="項目";
            let col02 = document.createElement("th"); //<th>
            col02.innerText="水庫名稱";//name
            let col03 = document.createElement("th"); //<th>
            col03.innerText="有效蓄水量";//capacity
            let col04 = document.createElement("th"); //<th>
            col04.innerText="剩餘百分比";//percent       
            let col05 = document.createElement("th"); //<th>
            col05.innerText="預測剩餘天數";//days

            tr.appendChild(col01);
            tr.appendChild(col02);
            tr.appendChild(col03);
            tr.appendChild(col04);
            tr.appendChild(col05);

            thead.appendChild(tr);

            //tbody
            reservoirs.forEach((reservoir, indexs) =>{
                let keys = Object.keys(reservoir);
                let tr = document.createElement("tr");
                let col = document.createElement("td");//<td>
                col.innerText = indexs + 1;//加項目
                tr.appendChild(col);

                keys.forEach((key, index) => { 
                    col = document.createElement("td");//<td>
                    col.innerText= reservoir[key];
                    tr.appendChild(col);
                });
                tbody.appendChild(tr);//加那一排
            });   
            
            let table = document.querySelector("table");
           // table.setAttribute("style", "width: 90%");          
            table.setAttribute("style", "font-size: 30px");
            
            let td = document.querySelectorAll("td");
            td.setAttribute("style", "text-align: center");
            
        
        }
    </script>
    
</body>
</html>
